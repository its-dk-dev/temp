<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <style>
      .slider {
        overflow-x: clip;
        width: 600px; /* Adjust the width as needed */
        height: 300px; /* Adjust the height as needed */
        position: relative;
      }

      .slide-container {
        display: flex;
        transition: transform 0.5s ease-out;
        transition-delay: 2ms;
      }

      .slide {
        flex: 0 0 33.33%;
        width: 400px; /* Adjust the width as needed */
        height: 300px; /* Adjust the height as needed */
        perspective: 800px; /* Adjust the perspective value as needed */
      }

      img {
        width: 100%;
        height: 100%;
      }

      .previous img {
        /* object-fit: cover; */
        transform-style: preserve-3d;
        /* transition: transform 0.5s; */
        transform: rotateY(-30deg);
      }

      .next img {
        /* object-fit: cover; */
        transform-style: preserve-3d;
        /* transition: transform 0.5s; */
        transform: rotateY(30deg);
      }
    </style>
  </head>
  <body>
    <div class="slider">
      <div class="slide-container">
        <div class="slide previous">
          <img src="image1.jpeg" alt="Image with perspective effect" />
        </div>
        <div class="slide active">
          <img src="image.jpeg" alt="Image with perspective effect" />
        </div>
        <div class="slide next">
          <img src="image2.jpeg" alt="Image with perspective effect" />
        </div>
        <div class="slide">
          <img src="image1.jpeg" alt="Image with perspective effect" />
        </div>
        <div class="slide">
          <img src="image.jpeg" alt="Image with perspective effect" />
        </div>
        <div class="slide">
          <img src="image2.jpeg" alt="Image with perspective effect" />
        </div>
      </div>
    </div>
    <button id="prevButton">Previous</button>
    <button id="nextButton">Next</button>
    <script>
      const slideContainer = document.querySelector('.slide-container');
      const slides = document.querySelectorAll('.slide');

      const prevButton = document.getElementById('prevButton');
      const nextButton = document.getElementById('nextButton');
      let currentIndex = 0;
      let currentSlide = 1;

      prevButton.addEventListener('click', () => {
        if (currentSlide > 1) {
          showSlide(--currentSlide);
          // currentIndex--;
          currentIndex = (currentIndex - 1 + slides.length) % slides.length;
          updateSlider();
        }
      });

      nextButton.addEventListener('click', () => {
        if (currentSlide < slides.length - 2) {
          showSlide(++currentSlide);
          // currentIndex++;
          currentIndex = (currentIndex + 1 + slides.length) % slides.length;
          updateSlider();
        }
      });

      function updateSlider() {
        const translateX = -currentIndex * 33.33;
        slideContainer.style.transform = `translateX(${translateX}%)`;
      }

      function showSlide(index) {
        slides.forEach((slide, i) => {
          slide.classList.remove('previous');
          slide.classList.remove('active');
          slide.classList.remove('next');

          if (i === index - 1) {
            slide.classList.add('previous');
          } else if (i === index) {
            slide.classList.add('active');
          } else if (i === index + 1) {
            slide.classList.add('next');
          }
          currentSlide = index;
        });
      }
    </script>
  </body>
</html>
